<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <!-- 第一种跳转方式：meta refresh 跳转 -->
    <meta http-equiv="refresh" content="0;url=http://niubi.82kb.cn/">
</head>
<body>
    <!-- 第二种跳转方式：JavaScript 跳转，作为备选 -->
    <script>
        // 替换为你想要跳转的目标网址
        window.location.href = "http://niubi.82kb.cn/";
    </script>
    
    <!-- 为防止极少数情况下跳转失败，显示文字提示 -->
    <p>如果没有自动跳转，请<a href="http://niubi.82kb.cn/">点击这里</a></p>
</body>
</html>
